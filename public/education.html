<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Ministry | Govt of Bangladesh</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
            width: 100%;
        }

        /* Sidebar (Same as Dashboard) */
        .sidebar {
            background: rgba(15, 23, 42, 0.7);
            border-right: 1px solid var(--glass-border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .user-profile {
            text-align: center;
            margin-bottom: 3rem;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: var(--glass-shadow);
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }

        .nav-links a i {
            width: 25px;
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .edu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .btn-edu {
            background: linear-gradient(135deg, #ca8a04, #a16207);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.2s;
        }

        .btn-edu:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(202, 138, 4, 0.3);
        }
    </style>
</head>

<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h3 style="color: #fde047;">Education</h3>
                <p style="color: var(--text-muted); font-size: 0.8rem;">Ministry of Education</p>
            </div>
            <nav class="nav-links">
                <a href="dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
                <a href="#" class="active"><i class="fas fa-home"></i> Overview</a>
                <a href="#" onclick="showSection('results')"><i class="fas fa-poll"></i> Results</a>
                <a href="#" onclick="showSection('admission')"><i class="fas fa-university"></i> Admission</a>
                <a href="#" onclick="showSection('stipend')"><i class="fas fa-hand-holding-usd"></i> Stipends</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header-bar">
                <div>
                    <h1>Education Services</h1>
                    <p style="color: var(--text-muted);">Results, Admissions, and Grants</p>
                </div>
            </div>

            <div class="edu-grid">
                <div class="card">
                    <h3 style="color: #fde047; margin-bottom: 1rem;"><i class="fas fa-poll"></i> Check Results</h3>
                    <p style="color: #cbd5e1; margin-bottom: 1rem;">View SSC/HSC/JSC results online.</p>
                    <button class="btn-edu" onclick="checkResult()">Check Result</button>
                    <div id="resultCard"
                        style="margin-top: 1rem; display: none; background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px;">
                        <h4 id="resTitle" style="color: #fde047"></h4>
                        <p id="resGPA" style="color: white;"></p>
                    </div>
                </div>

                <div class="card">
                    <h3 style="color: #4ade80; margin-bottom: 1rem;"><i class="fas fa-university"></i> University
                        Admission</h3>
                    <p style="color: #cbd5e1; margin-bottom: 1rem;">Apply for public university admission tests.</p>
                    <button class="btn-edu" style="background: linear-gradient(135deg, #16a34a, #15803d);"
                        onclick="applyAdmission()">Apply Now</button>
                </div>

                <div class="card">
                    <h3 style="color: #60a5fa; margin-bottom: 1rem;"><i class="fas fa-history"></i> My Applications</h3>
                    <div id="eduHistory" style="margin-top: 1rem;">
                        <p class="text-muted">Loading...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'index.html';

        async function checkResult() {
            const { value: formValues } = await Swal.fire({
                title: 'Check Result',
                html:
                    '<select id="swal-exam" class="swal2-input">' +
                    '<option value="SSC">SSC</option>' +
                    '<option value="HSC">HSC</option>' +
                    '</select>' +
                    '<input id="swal-roll" class="swal2-input" placeholder="Roll Number">',
                focusConfirm: false,
                background: '#0f172a',
                color: '#fff',
                showCancelButton: true,
                preConfirm: () => {
                    return {
                        exam: document.getElementById('swal-exam').value,
                        roll: document.getElementById('swal-roll').value
                    }
                }
            });

            if (formValues) {
                // Simulate Result or fetch if DB had it
                // For now, let's mock it
                document.getElementById('resultCard').style.display = 'block';
                document.getElementById('resTitle').innerText = formValues.exam + ' 2025';
                document.getElementById('resGPA').innerText = 'GPA: 5.00 (Simulated)';
            }
        }

        async function applyAdmission() {
            const { value: university } = await Swal.fire({
                title: 'University Admission',
                input: 'select',
                inputOptions: {
                    'DU': 'Dhaka University',
                    'BUET': 'BUET',
                    'Medical': 'Medical Colleges'
                },
                inputPlaceholder: 'Select University',
                background: '#0f172a',
                color: '#fff',
                showCancelButton: true
            });

            if (university) {
                try {
                    const res = await fetch('/api/departments/edu/admission', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ university })
                    });
                    if (res.ok) {
                        Swal.fire({ icon: 'success', title: 'Applied!', background: '#0f172a', color: '#fff' });
                        loadEduData();
                    }
                } catch (e) {
                    Swal.fire({ icon: 'error', title: 'Failed', background: '#0f172a', color: '#fff' });
                }
            }
        }

        async function loadEduData() {
            const list = document.getElementById('eduHistory');
            try {
                const res = await fetch('/api/departments/edu/applications', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (data.length === 0) {
                    list.innerHTML = '<p class="text-muted">No applications.</p>';
                    return;
                }

                list.innerHTML = data.map(item => `
                    <div style="border-bottom: 1px solid rgba(255,255,255,0.1); padding: 0.5rem 0; font-size: 0.9rem;">
                        <div style="display:flex; justify-content:space-between; color: white;">
                            <span>${item.unit_name} Admission</span>
                            <span style="color: #34d399">Submitted</span>
                        </div>
                        <div style="font-size: 0.75rem; color: #94a3b8;">${new Date(item.created_at).toLocaleDateString()}</div>
                    </div>
                `).join('');
            } catch (e) {
                list.innerHTML = '<p class="text-muted">Failed to load data.</p>';
            }
        }

        loadEduData();
    </script>
</body>

</html>
