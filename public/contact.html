<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Govt of Bangladesh</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(15, 23, 42, 0.7);
            border-right: 1px solid var(--glass-border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .user-profile {
            text-align: center;
            margin-bottom: 3rem;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: var(--glass-shadow);
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }

        .nav-links a i {
            width: 25px;
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .contact-form {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-submit {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h3 id="userName">Loading...</h3>
                <p id="userNid" style="color: var(--text-muted); font-size: 0.8rem;">...</p>
            </div>
            <nav class="nav-links">
                <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="documents.html"><i class="fas fa-folder"></i> My Documents</a>
                <a href="history.html"><i class="fas fa-history"></i> History</a>
                <a href="todo.html"><i class="fas fa-tasks"></i> To Do</a>
                <a href="community.html"><i class="fas fa-users"></i> Community</a>
                <a href="shop.html"><i class="fas fa-shopping-cart"></i> Shop</a>
                <a href="competition.html"><i class="fas fa-trophy"></i> Competition</a>
                <a href="education.html"><i class="fas fa-graduation-cap"></i> Education</a>
                <a href="#" class="active"><i class="fas fa-envelope"></i> Contact</a>
                <a href="javascript:void(0)" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header-bar">
                <div>
                    <h1>Contact Support</h1>
                    <p style="color: var(--text-muted);">We are here to help 24/7</p>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                <div class="contact-form">
                    <div class="form-group">
                        <label>Subject</label>
                        <select class="form-control">
                            <option>Technical Issue</option>
                            <option>Service Feedback</option>
                            <option>Report Corruption</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" rows="5" placeholder="Describe your issue..."></textarea>
                    </div>
                    <button class="btn-submit"
                        onclick="Swal.fire('Sent', 'We have received your message. Ticket ID: #99382', 'success')">Send
                        Message</button>
                </div>

                <div>
                    <div
                        style="background: rgba(52, 211, 153, 0.1); padding: 1.5rem; border-radius: 12px; margin-bottom: 1rem; border: 1px solid rgba(52, 211, 153, 0.3);">
                        <h3><i class="fas fa-phone-alt"></i> Hotline</h3>
                        <h1 style="color: #34d399; margin: 0.5rem 0;">333</h1>
                        <p>National Emergency Service</p>
                    </div>

                    <div
                        style="background: rgba(96, 165, 250, 0.1); padding: 1.5rem; border-radius: 12px; border: 1px solid rgba(96, 165, 250, 0.3);">
                        <h3><i class="fas fa-map-marker-alt"></i> Head Office</h3>
                        <p style="margin-top: 0.5rem; line-height: 1.6;">
                            Bangladesh Secretariat<br>
                            Abdul Gani Road<br>
                            Dhaka-1000
                        </p>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
