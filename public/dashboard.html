<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Dashboard | Govt of Bangladesh</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(15, 23, 42, 0.7);
            border-right: 1px solid var(--glass-border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .user-profile {
            text-align: center;
            margin-bottom: 3rem;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: var(--glass-shadow);
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }

        .nav-links a i {
            width: 25px;
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        /* Grid System */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        /* Departments Grid */
        .dept-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1rem;
        }

        .dept-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dept-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            transform: translateY(-3px);
        }

        .dept-card i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        /* Kanban Board */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
            height: 400px;
        }

        .kanban-column {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .kanban-header {
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
        }

        .kanban-list {
            flex-grow: 1;
            overflow-y: auto;
            min-height: 50px;
        }

        .kanban-item {
            background: var(--glass-bg);
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: grab;
            border: 1px solid var(--glass-border);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .kanban-item:hover {
            border-color: var(--primary-color);
        }

        .delete-task {
            color: #ef4444;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .kanban-item:hover .delete-task {
            opacity: 1;
        }

        .add-task-btn {
            background: transparent;
            border: 1px dashed var(--text-muted);
            color: var(--text-muted);
            width: 100%;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .add-task-btn:hover {
            border-color: white;
            color: white;
        }
    </style>
</head>

<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h3 id="userName">Loading...</h3>
                <p id="userNid" style="color: var(--text-muted); font-size: 0.8rem;">...</p>
            </div>
            <nav class="nav-links">
                <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
                <a href="documents.html"><i class="fas fa-folder"></i> My Documents</a>
                <a href="history.html"><i class="fas fa-history"></i> History</a>
                <a href="todo.html"><i class="fas fa-tasks"></i> To Do</a>
                <a href="javascript:void(0)" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header-bar">
                <div>
                    <h1>Citizen Dashboard</h1>
                    <p style="color: var(--text-muted);">Welcome to the Digital Bangladesh Portal</p>
                </div>
                <button class="btn-primary" style="width: auto; padding: 0.5rem 1.5rem;" onclick="openServiceModal()">
                    <i class="fas fa-plus"></i> New Request
                </button>
            </div>

            <!-- Stats Row -->
            <div class="dashboard-grid">
                <div class="card">
                    <h3 style="color: #34d399">Active Requests</h3>
                    <h1 id="statRequests" style="font-size: 3rem; margin: 0.5rem 0;">0</h1>
                    <p>Pending Review</p>
                </div>
                <div class="card">
                    <h3 style="color: #60a5fa">Completed Tasks</h3>
                    <h1 id="statTasks" style="font-size: 3rem; margin: 0.5rem 0;">0</h1>
                    <p>In your Todo List</p>
                </div>
                <div class="card">
                    <h3 style="color: #f472b6">Notifications</h3>
                    <h1 id="statNotifs" style="font-size: 3rem; margin: 0.5rem 0;">0</h1>
                    <p>Unread Messages</p>
                </div>
            </div>

            <!-- Departments -->
            <div style="margin-bottom: 2rem;">
                <h2 style="margin-bottom: 1rem; border-left: 4px solid var(--primary-color); padding-left: 10px;">Govt
                    Departments</h2>
                <div class="dept-grid" id="deptGrid">
                    <!-- Loaded via JS -->
                </div>
            </div>


        </main>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
