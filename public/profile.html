<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Govt of Bangladesh</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
            width: 100%;
        }

        /* Sidebar (Copied from Dashboard) */
        .sidebar {
            background: rgba(15, 23, 42, 0.7);
            border-right: 1px solid var(--glass-border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .user-profile {
            text-align: center;
            margin-bottom: 3rem;
            cursor: pointer;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: var(--glass-shadow);
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }

        .nav-links a i {
            width: 25px;
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }

        .profile-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .form-control:disabled {
            background: rgba(0, 0, 0, 0.1);
            color: #94a3b8;
            cursor: not-allowed;
        }

        .form-control.editable {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary-color);
        }

        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
        }

        .btn-secondary:hover {
            border-color: white;
            color: white;
        }

        .header-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-profile">
                <!-- Avatar Container with Overlay -->
                <div class="avatar-container" style="position: relative; width: 100px; margin: 0 auto 1rem;">
                    <img id="userAvatar" src="images/default-avatar.png"
                        onerror="this.src='https://ui-avatars.com/api/?name=User'" alt="Profile Photo"
                        class="user-avatar" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">

                    <button class="btn-icon" id="uploadBtn"
                        style="position: absolute; bottom: 0; right: 0; background: var(--primary-color); border-radius: 50%; width: 30px; height: 30px; border: none; color: white; cursor: pointer;">
                        <i class="fas fa-camera"></i>
                    </button>
                    <input type="file" id="photoInput" style="display: none;" accept="image/*">
                </div>

                <div class="user-profile-info" onclick="window.location.href='profile.html'">
                    <!-- These IDs will be populated by profile.js/dashboard.js logic if duplicated, 
                         but here we are on profile page so profile.js handles it -->
                    <h3 id="userNameDisplay">Loading...</h3>
                    <p id="userNidDisplay" style="color: var(--text-muted); font-size: 0.8rem;">...</p>
                </div>
            </div>
            <nav class="nav-links">
                <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="documents.html"><i class="fas fa-folder"></i> My Documents</a>
                <a href="history.html"><i class="fas fa-history"></i> History</a>
                <a href="todo.html"><i class="fas fa-tasks"></i> To Do</a>
                <a href="community.html"><i class="fas fa-users"></i> Community</a>
                <a href="shop.html"><i class="fas fa-shopping-cart"></i> Shop</a>
                <a href="competition.html"><i class="fas fa-trophy"></i> Competition</a>
                <a href="education.html"><i class="fas fa-graduation-cap"></i> Education</a>
                <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
                <a href="javascript:void(0)" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="profile-card">
                <div class="header-section">
                    <h2>Personal Information</h2>
                    <div id="viewMode">
                        <button class="btn btn-primary" id="editBtn">
                            <i class="fas fa-edit"></i> Edit Profile
                        </button>
                    </div>
                    <div id="editMode" style="display: none;">
                        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button class="btn btn-primary" id="saveBtn">Save Changes</button>
                    </div>
                </div>

                <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="name" class="form-control profile-input" disabled>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" class="form-control profile-input" disabled>
                    </div>
                    <div class="form-group">
                        <label>NID Number (Read Only)</label>
                        <input type="text" id="nid" class="form-control profile-input" disabled style="opacity: 0.7;">
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" id="mobile" class="form-control profile-input" disabled>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="dob" class="form-control profile-input" disabled>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="gender" class="form-control profile-input" disabled>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group" style="grid-column: span 2;">
                        <label>Present Address</label>
                        <textarea id="address" class="form-control profile-input" rows="3" disabled></textarea>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/profile.js"></script>
</body>

</html>
