<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Documents | Govt of Bangladesh</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .doc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }

        .doc-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: transform 0.3s, border-color 0.3s;
        }

        .doc-card:hover {
            transform: translateY(-5px);
            border-color: #34d399;
        }

        .doc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .doc-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        .doc-icon {
            font-size: 1.5rem;
            color: #34d399;
        }

        .doc-body p {
            margin-bottom: 0.4rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .doc-body strong {
            color: #fff;
        }

        .status-badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .status-active {
            background: rgba(52, 211, 153, 0.2);
            color: #34d399;
        }

        .status-expired {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        .btn-group {
            margin-top: 1.25rem;
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            transition: opacity 0.2s;
            flex: 1;
        }

        .btn-view {
            background: #3b82f6;
            color: white;
        }

        .btn-renew {
            background: #eab308;
            color: black;
        }

        /* Layout */
        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: rgba(15, 23, 42, 0.9);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="layout">
        <!-- Reusing Dashboard Sidebar Style Simplified -->
        <aside class="sidebar">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div
                    style="width: 50px; height: 50px; background: #34d399; border-radius: 50%; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2rem;">
                    <i class="fas fa-folder-open"></i>
                </div>
                <h3 style="color: white; margin: 0;">Documents</h3>
            </div>

            <nav class="nav-links" style="display: flex; flex-direction: column; gap: 0.5rem;">
                <a href="dashboard.html"
                    style="color: #cbd5e1; text-decoration: none; padding: 0.75rem; border-radius: 8px; transition: background 0.2s;">
                    <i class="fas fa-arrow-left" style="width: 20px;"></i> Back to Dashboard
                </a>
                <a href="#"
                    style="color: #fff; background: rgba(255,255,255,0.1); text-decoration: none; padding: 0.75rem; border-radius: 8px;">
                    <i class="fas fa-file-alt" style="width: 20px;"></i> My Documents
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <h1 style="color: white; margin-bottom: 0.5rem;">My Official Documents</h1>
            <p style="color: #94a3b8; margin-bottom: 2rem;">Manage and view your issued government documents.</p>

            <div id="loading" style="color: white; text-align: center; padding: 2rem;">Loading documents...</div>
            <div id="errorMsg" style="color: #f87171; text-align: center; display: none; padding: 2rem;"></div>

            <div class="doc-grid" id="docContainer" style="display: none;">
                <!-- Content will be injected here -->
            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'index.html';

        async function loadDocuments() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('docContainer');
            const errorMsg = document.getElementById('errorMsg');

            try {
                const res = await fetch('/api/dashboard/documents', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) {
                    throw new Error(`Failed to fetch documents (Status: ${res.status})`);
                }

                const data = await res.json();

                loading.style.display = 'none';
                container.style.display = 'grid';
                container.innerHTML = '';

                // If API returns "message" it implies no profile found, but we fixed controller to return structure. 
                // However, defensively check keys.

                // NID
                if (data.nid) {
                    container.innerHTML += renderCard('National ID', 'fa-id-card', data.nid.nid_number, data.nid.expiry_date, 'Active');
                } else {
                    container.innerHTML += renderEmptyCard('National ID', 'fa-id-card', 'No NID Linked');
                }

                // Passport
                if (data.passport) {
                    container.innerHTML += renderCard('Passport', 'fa-passport', data.passport.passport_number, data.passport.expiry_date, 'Active');
                } else {
                    container.innerHTML += renderEmptyCard('Passport', 'fa-passport', 'No Passport Linked');
                }

                // Tax
                if (data.tax) {
                    container.innerHTML += renderCard('Tax TIN', 'fa-file-invoice-dollar', data.tax.tin_number, null, data.tax.tax_payer_status);
                } else {
                    container.innerHTML += renderEmptyCard('Tax TIN', 'fa-file-invoice-dollar', 'No Tax Record');
                }

                // Land Records
                if (data.land && Array.isArray(data.land) && data.land.length > 0) {
                    data.land.forEach(l => {
                        container.innerHTML += `
                        <div class="doc-card">
                            <div class="doc-header">
                                <div class="doc-title">Land Record</div>
                                <i class="fas fa-landmark doc-icon"></i>
                            </div>
                            <div class="doc-body">
                                <p><strong>Khatian:</strong> ${l.khatian_no || 'N/A'}</p>
                                <p><strong>Dag No:</strong> ${l.dag_no || 'N/A'}</p>
                                <p><strong>Area:</strong> ${l.area_acres} Acres</p>
                            </div>
                            <div class="btn-group">
                                <button class="btn-sm btn-view">View Details</button>
                            </div>
                        </div>`;
                    });
                }

            } catch (err) {
                console.error(err);
                loading.style.display = 'none';
                errorMsg.textContent = 'Could not load documents. Please try again later.';
                errorMsg.style.display = 'block';
            }
        }

        function renderCard(title, icon, number, expiry, statusLabel) {
            // Check expiry
            let isExpired = false;
            if (expiry) {
                const expDate = new Date(expiry);
                if (!isNaN(expDate.getTime()) && expDate < new Date()) {
                    isExpired = true;
                }
            }

            const badgeClass = isExpired ? 'status-expired' : 'status-active';
            const badgeText = isExpired ? 'Expired' : (statusLabel || 'Active');

            // Format expiry date string
            const dateStr = expiry ? new Date(expiry).toLocaleDateString() : 'Lifetime';

            return `
            <div class="doc-card">
                <div class="doc-header">
                    <div class="doc-title">${title}</div>
                    <i class="fas ${icon} doc-icon"></i>
                </div>
                <div class="doc-body">
                    <p><strong>Number:</strong> ${number}</p>
                    ${expiry ? `<p><strong>Expiry:</strong> ${dateStr}</p>` : ''}
                    <span class="status-badge ${badgeClass}">${badgeText}</span>
                </div>
                <div class="btn-group">
                    <button class="btn-sm btn-view">View</button>
                    ${isExpired ? '<button class="btn-sm btn-renew">Renew</button>' : ''}
                </div>
            </div>`;
        }

        function renderEmptyCard(title, icon, msg) {
            return `
            <div class="doc-card" style="border-style: dashed; opacity: 0.7;">
                <div class="doc-header">
                    <div class="doc-title">${title}</div>
                    <i class="fas ${icon} doc-icon" style="filter: grayscale(1);"></i>
                </div>
                <div class="doc-body">
                    <p>${msg}</p>
                </div>
                <div class="btn-group">
                    <button class="btn-sm btn-view" style="background: var(--primary-color);" onclick="applyNow('${title}')">Apply Now</button>
                </div>
            </div>`;
        }

        function applyNow(docType) {
            Swal.fire({
                title: 'Apply for ' + docType,
                text: 'Redirecting to application form...',
                icon: 'info',
                background: '#1e293b',
                color: '#fff'
            });
        }

        document.addEventListener('DOMContentLoaded', loadDocuments);
    </script>
</body>

</html>
