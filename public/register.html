<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Govt of Bangladesh</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="container">
        <div class="auth-card">
            <div class="logo-area">
                <i class="fas fa-passport fa-3x" style="color: white; margin-bottom: 10px;"></i>
                <h1>Citizen Register</h1>
                <p>Create your Digital Identity</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" id="username" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="nid">NID Number</label>
                    <input type="text" id="nid" class="form-control" placeholder="National ID Number" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" class="form-control" placeholder="017XXXXXXXX" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-control" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Present Address</label>
                    <textarea id="address" class="form-control" placeholder="Street, Area, City" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="citizen@bangladesh.gov.bd"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="At least 6 characters"
                        required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password"
                        required>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <div class="auth-links">
                <span>Already have an account?</span>
                <a href="index.html">Login here</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
